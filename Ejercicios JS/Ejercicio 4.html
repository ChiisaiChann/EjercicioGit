<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
</head>
<body>
<script>
    const numero = parseInt(prompt('Ingrese un numero: '));

    for(let i = 1; i <= 10; i++) {
        const resultado = i * numero;

        console.log(`${numero} * ${i} = ${resultado}`);
    }
</script>
</body>
</html>
