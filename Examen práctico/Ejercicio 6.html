<script>

    //Ejercicio 6
    /*Bonus: Escribe una function que genere todas las posibles combinaciones con las letras de
dicho string. (La entrada la puede limitar a 3 letras) (15 puntos)
Ejemplo entrada : casa
Ejemplo salida: c,ca,cas,casa,a, ac, as,â€¦
     */

    function obtenerCombinaciones (palabra) {
        let combinaciones = [];
        for (let i = 0; i < palabra.length; i++) { // Primera letra
            let combinacion = palabra.charAt(i);
            combinaciones.push(combinacion);
            for (let j = i + 1; j < palabra.length; j++) {
                combinacion += palabra.charAt(j); /* Y luego la primera letra con todas
                las que le siguen hasta el final*/
                combinaciones.push(combinacion);
            }
        }
        return combinaciones;
    };
    let palabras = ["ajo"];
    for (let palabra of palabras) {
        let combinaciones = obtenerCombinaciones(palabra);
        console.log("Las combinaciones de '%s' son:", palabra);
        for (let combinacion of combinaciones) {
            console.log(combinacion);
        }
    }

</script>
