    <script>

        /*2.- El factorial de un número entero n es una operación matemática que consiste en
        multiplicar todos los factores n x (n-1) x (n-2) x ... x 1. Así, el factorial de 5
        (escrito como 5!) es igual a 5! = 5 x 4 x 3 x 2 x 1 = 120 Utilizando la estructura
        crear un script que calcule la factorial de un número entero.*/

        let numero = 5;
        function factorial (numero) {
            let total = 1;
            for (let i = 1; i <= numero; i++) {
                total = total * i;
                console.log(total);
            }
        }

        factorial(numero);

    </script>
